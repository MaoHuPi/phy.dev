<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phy Dev</title>
	<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style/basic.css">
	<link rel="stylesheet" href="style/theme.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="package/JSZip/jszip.js"></script>
	<script src="script/basic.js"></script>
	<script src="script/project.js"></script>
	<script src="script/fileIO.js"></script>
	<script src="script/numericalComputation.js"></script>
	<script src="script/toTest.js"></script>
	<script type="importmap">
		{
			"imports": {
			"three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
			"three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
			}
		}
	</script>
</head>

<body>
	<div id="panelGrid">
		<div id="area-lt">
			<div id="viewport">
				<canvas id="viewCanvas"></canvas>
				<div id="emptyScene"></div>
			</div>
			<div id="controlPanel">
				<div id="controlPanel-system"></div>
				<div id="controlPanel-data">
					<div id="dataControl">
						<div class="dataControl-label">x: </div>
						<input id="dataControl-inputX"></input>
						<div class="dataControl-label">; y: </div>
						<input id="dataControl-inputY"></input>
					</div>
					<div id="animateControl">
						<div id="animateControl-playButton"></div>
						<div id="animateControl-toggleBar">
							<div id="animateControl-toggleThumb"></div>
						</div>
					</div>
				</div>
				<div id="controlPanel-image"></div>
			</div>
		</div>
		<div id="area-lb">
			<div id="folderPathBar">
				<input id="folderPathBar-path" type="text">
			</div>
			<div id="fileGrid"></div>
			<div id="fileBackButton"></div>
			<div id="fileModeSwitcherBar">
				<input type="radio" name="fileModeSwitcher" id="fileModeSwitcher-row">
				<label for="fileModeSwitcher-row"></label>
				<input type="radio" name="fileModeSwitcher" id="fileModeSwitcher-grid" checked>
				<label for="fileModeSwitcher-grid"></label>
				<input type="radio" name="fileModeSwitcher" id="fileModeSwitcher-card">
				<label for="fileModeSwitcher-card"></label>
			</div>
		</div>
		<div id="area-r">
			<div id="attributePanel"></div>
			<div id="methodButtons">
				<!-- start stop -->
				<!-- save delete -->
				<!-- save delete -->
			</div>
		</div>
		<div id="resizeBar-l-tb" type="horizontal" for="--resizeBar-l-tb"></div>
		<div id="resizeBar-rl" type="vertical" for="--resizeBar-rl"></div>
	</div>
	<div id="contextMenu"></div>
	<div id="dropMask"></div>
	<script src="script/main.js" type="module"></script>
</body>

</html>
